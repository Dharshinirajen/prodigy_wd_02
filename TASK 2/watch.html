<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image.jpg">
</head>
<body>
    <div class="one">
        <div class="watch">
            <div class="o-circle">
                <div class="i-circle">
                     <span class="text minute" >0 :</span>
                     <span class="text  sec">&nbsp; 0 :</span>
                     <span class="text msec"> &nbsp; 0</span>
                </div>
            </div>
            <div class="buttons">
                <button class="button reset hidden" style="color: black;">Reset</button>
                <button class="button play" style="color: black;" >Play</button>
                <button class="button lap hidden" style="color: black;">Laps</button>
            </div>
        </div>
    <ul class="laps">
            <button class="clear hidden">Clear All</button>
       </ul>
    </div>
    

 

</body>

<script src="script.js"></script>

</html>
